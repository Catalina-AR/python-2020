<!DOCTYPE HTML>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

</head>

<body>
    <div id="principal">
        <form action="contacto.html" method="post">
            <h1>Mi formulario de registro</h1>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre"><br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido"><br><br>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email"><br><br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password"><br><br>

            <label for="pw_confirm">Confirmación:</label>
            <input type="password" id="pw_confirm" name="password_confirmacion"><br><br>

            <label for="cumpleaños">Cumpleaños:</label>
            <input type="date" id="cumpleaños" name="cumpleaños"><br><br>

            <label for="hombre">hombre</label><input type="radio" id="hombre" name="genero" value="masculino">
            <label for="mujer">mujer</label><input type="radio" id="mujer" name="genero" value="femenino">
            <label for="otro">otro</label><input type="radio" id="otro" name="genero" value="Otro"><br><br>

            <label for="descripcion">Una breve descripcion de ti:</label><br><br>
            <textarea id="descripcion" name="descripcion"></textarea><br>

            <label for="lenguaje">Lenguaje favorito:</label>
            <select id="lenguaje" name="lenguaje">
                <option value="javascript">Javascript</option>
                <option value="phyton">Phyton</option>
            </select><br><br>
            <input type="submit" value="Enviar">

        </form>
    </div>
</body>

</html>
