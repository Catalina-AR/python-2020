<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor enfuera</title>
    <link rel="stylesheet" type="text/css" href="cursor_enfuera.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('img').hover(function() {
                $(this).attr('alt', $(this).attr('src'));
                $(this).attr('src', $(this).attr('data-alt-src'));
                $(this).attr('data-alt-src', $(this).attr('alt'));
            });

        })
    </script>
</head>

<body>
    <div>
        <div id="container">
            <img src="fotos_cursor/nonono.png" data-alt-src="fotos_cursor/buenosi.png">
            <img src="fotos_cursor/moe.png" data-alt-src="fotos_cursor/homero.png">
            <img src="fotos_cursor/bart.png" data-alt-src="fotos_cursor/homer.png">
            <img src="fotos_cursor/morir.png" data-alt-src="fotos_cursor/WII.png">
        </div>
    </div>
</body>

</html>
