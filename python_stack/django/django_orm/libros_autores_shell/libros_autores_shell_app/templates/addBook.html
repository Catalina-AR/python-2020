<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añade un Autor</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static  'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="navbar navbar-expand bg-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="navbar-brand" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/addBook">Añade un libro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/addAuthor">Añade un autor</a>
                </li>
            </ul>
        </div>
        <div class="jumbotron row">
            <div class="form-group col">
                <h2>Añade un Libro</h2>
                <form action="/submitBook" method="POST">
                    {% csrf_token %}
                    <p>Título: <input type="text" name="title"></p>
                    <p>Descripción:</p>
                    <textarea name="desc" rows="10" cols="30"></textarea>
                    <p><button type="Añadir">Añadir</button></p>
                </form>
            </div>
            <div class="col">
                <table class="table table-striped">
                    <thead class="thead-dark">
                        <th scope="col">ID</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Acción</th>
                    </thead>
                    <tbody>
                        {% for book in books %}
                        <tr>
                            <th scope="row">{{ book.id }}</th>
                            <td>{{ book.title }}</td>
                            <td><a href="/book/{{book.id}}">Ver</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html></html>
